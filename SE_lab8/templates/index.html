<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Checker</title>
</head>
<body>
    <h1>Enter Values</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Check Conditions">
    </form>

    {% if output %}
        <h2>Output:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
